<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <aside class="card">
            <section class="card__image">
                <!-- IMAGE of Women Working -->
            </section>
            <section class="card__content">
                <h1>Get <span>insights</span> 
                    that help your business grow.</h1>
                <p class="card__p">
                    Discover the benefits of data analytics 
                    and make better decisions regarding
                    revenue,customer experience, 
                    and overall efficiency.
                </p>
            </section>
            <section class="info companies">
                <h2>10k+</h2>
                <p>companies</p>
            </section>
            <section class="info templates">
                <h2>314</h2>
				<p>templates</p>
            </section>
            <section class="info queries">
                <h2>12m+</h2>
				<p>queries</p>
            </section>
        </aside>
    </main>
    <!-- CHALLENGE FOOTER WITH LINKS -->
    <footer class="attribution">
        <p>
            Challenge for
            <a 
                href="https://www.frontendmentor.io?ref=challenge" 
                target="_blank"
                >Frontend Mentor
            </a>
            divd by 
            <a 
                href="https://www.frontendmentor.io/profile/indigomx9"
                target="_blank"
                >Craig Johnson
            </a>
        </p>
    </footer>
